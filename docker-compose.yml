services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/app

  db:
    image: postgres:17.1
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8.0
    ports:
      - "6379:6379"

  # Servico para execu√ßao de testes
  test:
    build: .
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/app
    command: python scripts/run_tests.py --all --coverage --report
    profiles:
      - test

volumes:
  postgres_data:

